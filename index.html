<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./translator.js" defer></script>
    <title>English to Morse Code</title>
</head>
<body>
    <h1>Translate your text to Morse</h1>

    <div class="english">
        <h3 class="english__title">Text</h3>
        <input class="english__input" type="text" >
        <button class="english__button">Translate to Morse</button>
        <p class="english__translation"></p>
    </div>

    <div class="morse">
        <h3 class="morse__title">Morse Code</h3>
        <input class="morse__input" type="text" >
        <button class="morse__button">Translate to English</button>
        <p class="morse__translation"></p>
    </div>
    
</body>
</html>
