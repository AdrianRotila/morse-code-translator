<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>English to Morse Code</title>
</head>
<body>
    <h1 class="title">English to Morse text Translator</h1>

    <main>
        <div class="english">
            <h3 class="english__title">Text</h3>
            <textarea class="english__input" type="text" spellcheck="false"></textarea>
            <button class="english__button">Translate to Morse</button>
        </div>

        <div class="morse">
            <h3 class="morse__title">Morse Code</h3>
            <textarea class="morse__input" type="text" spellcheck="false"></textarea>
            <button class="morse__button">Translate to English</button>
        </div>
    </main>
</body>
</html>
